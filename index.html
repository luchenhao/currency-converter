<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时汇率计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>实时汇率计算器</h1>
        
        <div class="converter">
            <div class="input-group">
                <input type="number" id="amount" value="1" min="0" step="0.01">
                <select id="from-currency"></select>
            </div>
            
            <button id="swap-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 16V4m0 0L3 8m4-4l4 4M17 8v12m0 0l4-4m-4 4l-4-4"/>
                </svg>
            </button>
            
            <div class="input-group">
                <input type="number" id="result" readonly>
                <select id="to-currency"></select>
            </div>
        </div>
        
        <div class="info">
            <p id="rate-info">1 USD = <span id="rate-value">--</span> <span id="rate-currency">EUR</span></p>
            <p id="last-update">最后更新: <span id="update-time">--</span></p>
        </div>
        
        <div class="popular-currencies">
            <h2>常用汇率</h2>
            <div id="popular-rates" class="rates-grid">
                <!-- 这里将由JavaScript填充常用汇率 -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>数据来源: <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
